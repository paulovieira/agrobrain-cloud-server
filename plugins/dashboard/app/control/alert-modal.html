<div class="modal-dialog modal-md">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Adicionar/editar alerta</h4>
        </div>

        <div class="modal-body">


            <div class="row">

                <div class="col-sm-10 col-sm-offset-1">

                    <div class="form-group">
                        <label class="control-label" for="alert-action">
                            Acção
                        </label>
                        <select class="form-control" id="alert-action" data-app-id="action">
                            <option value="email" {{ "selected" if action == "email" }}>Enviar email</option>
                            <option value="sms" {{ "selected" if action == "sms" }} >Enviar sms</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <label class="control-label" for="alert-contact" data-app-id="contact-label">Endereço de email:</label>
                        <input class="form-control" type="text" id="alert-contact" data-app-id="contact"  value={{ data.contact }} >
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <label class="control-label" for="alert-switch">Ativar/Desativar</label>
                    <p>
                    <input type="checkbox" data-toggle="switch" id="alert-switch" {{ "checked" if state == true }}  /></p>

                </div>
            </div>


        </div>

        <div class="modal-footer">
            <button type="button" style="padding: 6px 24px" class="btn btn-info" data-app-id="save">Gravar</button>
            <button type="button" style="padding: 6px 18px" class="btn" data-dismiss="modal">Cancelar</button>
        </div>

    </div>
</div>
